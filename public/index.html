<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Management</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/app.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="invoice-modal" style="display:none; position:fixed; top:10%; left:50%; transform:translateX(-50%); background:#fff; border:1px solid #ccc; padding:30px 70px; z-index:1000;">
            <div style="display:flex;justify-content:center;">
                <h2 id="modal-title">Create Invoice</h2><br><br>
            </div>
            <form id="invoice-form">
                <input type="hidden" id="invoice-id">
                <div>
                    <label>Customer:</label><br>
                    <input type="text" id="invoice-customer" required><br><br>
                </div>
                <div>
                    <label>Amount:</label><br>
                    <input type="number" id="invoice-amount" required><br><br>
                </div>
                <div>
                    <label>Currency:</label><br>
                    <input type="text" id="invoice-currency" value="RSD" required><br><br>
                </div>
                <div>
                    <label>Due Date:</label><br>
                    <input type="date" id="invoice-due-date" required><br><br>
                </div>
                <div>
                    <label>Status:</label><br>
                    <select id="invoice-status">
                        <option value="pending">Pending</option>
                        <option value="paid">Paid</option>
                    </select>
                </div><br><br>
                <div style="display:flex;justify-content:center;gap:10px;">
                    <button type="submit" id="save-invoice-btn">Save</button>
                    <button type="button" id="cancel-invoice-btn">Cancel</button>
                </div>
            </form>
        </div>
        <div id="modal-overlay" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.3); z-index:999;"></div>
        <h1>Invoice Management</h1>
        <button id="create-invoice-btn">Create Invoice</button>
        <div class="filters">
            <input type="text" id="search" placeholder="Search by customer...">
            <select id="status-dropdown">
                <option value="">All</option>
                <option value="pending">Pending</option>
                <option value="paid">Paid</option>
            </select>
        </div>
        <table id="invoice-table">
            <thead>
                <tr>
                    <th>Customer</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Due Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div id="message" role="alert" style="margin-top:1em;"></div>
    </div>
</body>
</html>
